rent.navigateToPost">View Post</button>                         </div>                 </div>                                      <div class="shadow p-1 bg-white rounded" data-bind="html: body"></div>                      </div>                     </div>                              </div>             <div data-bind="foreach: searchExactResults">                 <button class="shadow-lg p-1 mb-2 bg-white rounded" data-bind="click: $parent.navigateToPost">View Post</button>                 <!--<div class="shadow-lg p-3 mb-5 bg-white rounded" data-bind="text: url"></div>-->                 <div class="shadow-lg p-1 mb-5 bg-white rounded" data-bind="html: body"></div>                 <div class="row mt-1">                 </div>             </div>             <button class="shadow-lg p-1 mb-2 bg-white rounded" data-bind="click: previousPage, enable: canPrev">previous</button>             <button class="shadow-lg p-1 mb-2 bg-white rounded" data-bind="click: nextPage, enable: canNext">next</button>         </div>         </div>     </div>
