<div align="center">
    <div class="container">
        <br>
        <div class="col-12">
            <br>
            <div>
                <form>
                    <div class="row">
                        <div class="col-2 offset-2">
                            Username
                            </div>
                            <div class="col-5">
                            <input class="form-control" type="text" data-bind="textInput: userName"/>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col-2 offset-2">
                        Password 
                        </div>
                        <div class="col-5">
                        <input class="form-control" type="password" data-bind="value: password"/>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col-2 offset-2">
                        Display Name 
                        </div>
                        <div class="col-5">
                        <input  class="form-control" type="text" data-bind="textInput: displayName"/>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col-2 offset-2">
                        Age 
                        </div>
                        <div class="col-5">
                        <input class="form-control" type="text" data-bind="textInput: age"/>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col-2 offset-2">
                            Location
                        </div>
                        <div class="col-5">
                            <input class="form-control" type="text" data-bind="textInput: location"/>
                        </div>
                    </div>
                    <div class="row mt-1">
                        </div>
                        <button data-bind="click: doRegistration">Register</button>

                    </form>
            </div>
        </div>
    </div>
</div>
